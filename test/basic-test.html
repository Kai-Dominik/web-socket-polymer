<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../web-socket.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <web-socket></web-socket>

    <script>
      var webSocket = document.querySelector('web-socket');

      webSocket.url = location.origin.replace(/^http/, 'ws');

      suite('<web-socket>', function() {

        test('defines the "url" property', function() {
          assert.equal(webSocket.url, location.origin.replace(/^http/, 'ws'));
        });

      });
    </script>

  </body>
</html>
